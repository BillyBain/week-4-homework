<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container-fluid bg-light min-vh-100">
	<header class="justify-content-center"> 
    <h1 class="display-2 text-center">Coding Quiz!</h1>
  </header>  
  <main id="quixBox" class="row justify-content-center">  
    
    <button id="start" class="btn-success col-6">Start!</button>
    
    <section id="quiz" class="col-12 text-center justify-content-center"></section>  
    
    <section id="time" class="col-12 text-center justify-content-center"></section>
    
    <section id="scores" class="col-12 fs-3 text-center"></section>

    <button id="highscore" class="btn-success col-6">Lastest Score!</button>

  </main>
    <script src="script.js"></script>
  </body>
</html>
